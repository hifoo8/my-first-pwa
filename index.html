<head>

  <title>My Small Shop</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <!-- Header -->
  <header id="shop-header">
    <h1>My Small Shop</h1>
    <p>Your tagline goes here</p>
