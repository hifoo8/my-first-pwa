<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Small Shop</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <!-- Header -->
  <header id="shop-header">
    <h1>My Small Shop</h1>
    <p>Your tagline goes here</p>
  </header>

  <!-- Language Switch -->
  <div id="language-switch">
    <button data-lang="en">English</button>
    <button data-lang="ar">العربية</button>
  </div>

  <!-- Products Section -->
  <main>
    <section id="products">
      <h2>Our Products</h2>
      <!-- Products will be dynamically added -->
    </section>

    <!-- WhatsApp Button -->
    <button id="whatsapp-btn">Send Selected Products on WhatsApp</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact us: <span id="shop-contact">info@myshop.com</span></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
