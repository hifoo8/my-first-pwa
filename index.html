<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macaron Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#F9D5E5">
</head>
<body>

  <!-- TOP BAR -->
<div class="top-bar">
  <img src="images/6.png" alt="Macaron Store Logo" class="logo">
  <div class="store-title" id="store-title">Macaron Store</div>
</div>


  <!-- LANGUAGE SWITCH -->
  <div id="language-switch">
    <button data-lang="en">English</button>
    <button data-lang="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <!-- SHOP PAGE -->
    <div id="shop-section" class="page-section active">
      <div class="product-grid" id="product-grid">
        <!-- Products dynamically added -->
      </div>
    </div>

    <!-- CART PAGE -->
    <div id="cart-section" class="page-section">
      <div id="cart-items"></div>
      <div class="cart-total">
        <div class="total-amount" id="total-amount">Total: $0</div>
        <button id="whatsapp-btn" class="whatsapp-btn">Send Selected Products on WhatsApp</button>
      </div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profile-section" class="page-section">
      <div class="profile-section">
        <div class="profile-header">
           
          <div class="profile-name" id="profile-name">Macaron Store</div>
          <div class="profile-email" id="profile-email">info@macaronstore.com</div>
        </div>
      </div>
    </div>

  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <div class="nav-item active" data-page="shop-section">
      <div class="nav-icon">üè†</div>
      <div class="nav-label">Shop</div>
    </div>
    <div class="nav-item" data-page="cart-section">
      <div class="nav-icon">üõí</div>
      <div class="nav-label">Cart</div>
      <div class="cart-badge" id="cart-badge">0</div>
    </div>
    <div class="nav-item" data-page="profile-section">
      <div class="nav-icon">üë§</div>
      <div class="nav-label">Profile</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
